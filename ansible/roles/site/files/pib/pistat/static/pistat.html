<!DOCTYPE html>
<html>
<body>
    <textarea id="log" cols="20" rows="8"></textarea><br>
    <input id="message-input" type="text" size="20"><br>
    <input id="message-submit" type="button" value="Send">
    <script>
        const roomName = "pi2"

        const logSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/pistat/'
            + roomName
            + '/'
        );

        logSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#log').value += (data.message + '\n');
        };

        logSocket.onclose = function(e) {
            console.error('socket closed unexpectedly');
        };

        document.querySelector('#message-input').focus();
        document.querySelector('#message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#message-submit').click();
            }
        };

        document.querySelector('#message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#message-input');
            const message = messageInputDom.value;
            logSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
