---
debian_version: bullseye
conference_name: Example Conference
streaming:
  backend:
    data_root: /srv/streaming
    server_name: backend.video.debconf.org
    rtmp_push_uris:
      - rtmp://frontend.video.debconf.org/front
  rooms:
    - buzz
    - rex
    - bo
  dump: True
  rtmp_publishers:
    - 0.0.0.0/0
  hq_config:
    hls_bandwidth: 2176000
    video_bitrate: 2000  # kbps
    audio_bitrate: 128000  # bps
    keyframe_period: 60  # seconds
    width: 1280
  adaptive:
    video_codec: libx264
    audio_codec: aac
    variants:
      high:
        hls_bandwidth: 1152000
        video_bitrate: 1024k
        audio_bitrate: 128k
        extra_settings: -tune zerolatency -preset veryfast -crf 23
        width: 900
      mid:
        hls_bandwidth: 448000
        video_bitrate: 768k
        audio_bitrate: 96k
        extra_settings: -tune zerolatency -preset veryfast -crf 23
        width: 720
      low:
        hls_bandwidth: 288000
        video_bitrate: 256k
        audio_bitrate: 48k
        extra_settings: -tune zerolatency -preset veryfast -crf 23
        width: 480
  mix_channels: false

# Centralized letsencrypt challenges
letsencrypt_well_known_dir: /var/www/well-known

skip_unit_test: false
